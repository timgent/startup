@(title: String)(content: Html)(implicit request: RequestHeader)

@import controllers.AuthenticationController.TimSecured

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>

        @if(request.session.get(Security.username).isDefined) {
            <a href="@{controllers.routes.AuthenticationController.logout}">Logout</a>
        } else {
            <a href="@{controllers.routes.AuthenticationController.loginPage(request.uri)}">Login</a>
            <a href="@{controllers.routes.AuthenticationController.signupPage}">Sign up</a>
        }
        @content
    </body>
</html>
