@()(implicit request: RequestHeader)

@main("Course Creator") {
    <h1>This is my course creator</h1>
    <ul>
        <li><a href="@{controllers.routes.CoursesController.createCourse}">Create a new course</a></li>
        <li><a href="@{controllers.routes.CoursesController.administerCourses}">Administer courses</a></li>
    </ul>
    <form method="post" action="@{controllers.routes.UsersController.createUser}">
        <label>First Name</label>
        <input name="firstName">
        <label>Surname</label>
        <input name="surname">
        <button type="submit">Create User</button>
    </form>
}
