@main("Course Creator") {
  <h1>Login</h1>
  <a href="@{controllers.routes.AuthenticationController.signupPage}">New User? Click here to sign up</a>
  <form method="post" action="@{controllers.routes.AuthenticationController.authenticate}">
    <label>Email</label>
    <input name="email">
    <label>Password</label>
    <input name="password">
    <button type="submit">Login</button>
  </form>
}
